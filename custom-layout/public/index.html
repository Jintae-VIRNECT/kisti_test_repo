<html>

<head>
    <script src="openvidu-browser-2.14.0.min.js"></script>
</head>

<body>
    <div id="videos"></div>
</body>

<script>
    var url = new URL(window.location.href);
    console.log(url)
    var SESSION_ID = url.searchParams.get("sessionId");
    var SECRET = url.searchParams.get("secret");
    var TOKEN = 'wss://' + "172.23.31.135:4443" + '?sessionId=' + SESSION_ID + '&secret=' + SECRET + '&recorder=true';

    var OV = new OpenVidu();
    var session = OV.initSession();

    session.on("streamCreated", (event) => {
        session.subscribe(event.stream, 'videos');
    });
    session.connect(TOKEN)
        .then(() => { console.log('Recorder participant connected') })
        .catch(error => { console.error(error) });
</script>

</html>
