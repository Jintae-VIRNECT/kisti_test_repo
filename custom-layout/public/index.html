<html>

<head>
    <script src="openvidu-browser-dev.js"></script>
</head>

<body>
    <div id="videos"></div>
</body>

<script>
    var url = new URL(window.location.href);
    var SESSION_ID = url.searchParams.get("sessionId");
    var SECRET = url.searchParams.get("secret");
    var TOKEN = 'wss://' + "192.168.6.4:4443" + '?sessionId=' + SESSION_ID + '&secret=' + SECRET + '&recorder=true';
    var OV = new OpenVidu();
    var session = OV.initSession();

    session.on("streamCreated", (event) => {
        if (event.stream.videoActive == true) {
            session.subscribe(event.stream, 'videos');
        }
    });
    session.connect(TOKEN)
        .then(() => { console.log('Recorder participant connected') })
        .catch(error => { console.error(error) });
</script>

</html>
