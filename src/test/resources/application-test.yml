spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:contents;
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: true

