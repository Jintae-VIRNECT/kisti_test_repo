spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:workspace
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: H2
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: 192.168.6.3
    port: 6379
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 40MB
  messages:
    encoding: UTF-8
    basename: classpath:/messages
  zipkin:
    enabled: false
    base-url: http://localhost:9411
  cloud:
    loadbalancer:
      ribbon:
        enabled: true

logging:
  level:
    #    org.hibernate.type.descriptor.sql: debug
    com.virnect.workspace.application.*: DEBUG
## Server Configuration
server:
  port: 8085
  ssl:
    enabled: false
    key-store: virnect.pfx
    key-store-type: PKCS12
    key-store-password: 123456

## Eureka Server Configuration
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: false

