server:
  port: 8073

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/auth/v2/(?<segment>.*), /v2/$\{segment}

        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/users/v2/(?<segment>.*), /v2/$\{segment}

        - id: workspace-server
          uri: lb://workspace-server
          predicates:
            - Path=/workspaces/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/workspaces/v2/(?<segment>.*), /v2/$\{segment}

        - id: amdin-server
          uri: lb://admin-server
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/admin/v2/(?<segment>.*), /v2/$\{segment}

        - id: content-server
          uri: lb://content-server
          predicates:
            - Path=/contents/**
          filters:
            - StripPrefix=0
            - RemoveRequestHeader=Expect
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/contents/v2/(?<segment>.*), /v2/$\{segment}

        - id: process-server
          uri: lb://process-server
          predicates:
            - Path=/processes/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/processes/v2/(?<segment>.*), /v2/$\{segment}

        - id: license-server
          uri: lb://license-server
          predicates:
            - Path=/licenses/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/licenses/v2/(?<segment>.*), /v2/$\{segment}

        - id: message-server
          uri: lb://message-server
          predicates:
            - Path=/message/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
        #            - RewritePath=/message/v2/(?<segment>.*), /v2/$\{segment}

        - id: download-server
          uri: lb://download-server
          predicates:
            - Path=/download/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                preLogger: true
                postLogger: true
      #            - RewritePath=/download/v2/(?<segment>.*), /v2/$\{segment}

        - id: payletter-api-server
          uri: https://payapi.virnect.com
          predicates:
            - Path=/billing/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "PAYLETTER_BILLING_SERVER"
                preLogger: true
                postLogger: true
      #            - RewritePath=/download/v2/(?<segment>.*), /v2/$\{segment}

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "https://workstation.virnect.com"
              - "https://virnect.com"
              - "https://www.virnect.com"
              - "https://console.virnect.com"
              - "https://account.virnect.com"
              - "https://admin.virnect.com"
              - "https://download.virnect.com"
              - "https://pay.virnect.com"
              - "https://payadmin.virnect.com"
              - "https://remote.virnect.com"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Allow-Headers
      x-forwarded:
        prefix-enabled: false
  zipkin:
    base-url: http://zipkin.virnect.com
    discovery-client-enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka.virnect.com/eureka

jwt:
  secret: 2020-1356-virnect-platform-392

