spring:
  application:
    name: login-service
  thymeleaf:
    cache: false
    mode: HTML
  zipkin:
    base-url: http://zipkin.virnect.com

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka.virnect.com/eureka

logging:
  level:
    com.virnect.login.service: DEBUG

server:
  port: 8883
