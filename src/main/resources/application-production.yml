server:
  port: 8073

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "AUTH_SERVER"
                preLogger: true
                postLogger: true

        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "USER_SERVER"
                preLogger: true
                postLogger: true

        - id: workspace-server
          uri: lb://workspace-server
          predicates:
            - Path=/workspaces/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "WORKSPACE_SERVER"
                preLogger: true
                postLogger: true

        - id: amdin-server
          uri: lb://admin-server
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "ADMIN_SERVER"
                preLogger: true
                postLogger: true

        - id: content-server
          uri: lb://content-server
          predicates:
            - Path=/contents/**
          filters:
            - StripPrefix=0
            - RemoveRequestHeader=Expect
            - name: Logging
              args:
                messagePrefix: "CONTENT_SERVER"
                preLogger: true
                postLogger: true

        - id: process-server
          uri: lb://process-server
          predicates:
            - Path=/tasks/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "TASKS_SERVER"
                preLogger: true
                postLogger: true

        - id: license-server
          uri: lb://license-server
          predicates:
            - Path=/licenses/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "LICENSE_SERVER"
                preLogger: true
                postLogger: true

        - id: message-server
          uri: lb://message-server
          predicates:
            - Path=/messages/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "MESSAGE_SERVER"
                preLogger: true
                postLogger: true

        - id: download-server
          uri: lb://download-server
          predicates:
            - Path=/download/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "DOWNLOAD_SERVER"
                preLogger: true
                postLogger: true

        - id: payletter-api-server
          uri: https://payapi.virnect.com
          predicates:
            - Path=/billing/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "PAYLETTER_BILLING_SERVER"
                preLogger: true
                postLogger: true

        - id: rabbitmq-websocket
          uri: ws://10.0.20.170:15674
          predicates:
            - Header=Sec-WebSocket-Version, \d+
            - Header=Sec-WebSocket-Key, [a-zA-Z0-9+=/]+
            - Header=Upgrade, websocket
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "RABBITMQ_MESSAGE_WEBSOCKET"
                preLogger: true
                postLogger: true

        - id: remote-service-server-websocket
          uri: ws://remote-service-server
          predicates:
            - Header=Sec-WebSocket-Version, \d+
            - Header=Sec-WebSocket-Key, [a-zA-Z0-9+=/]+
            - Header=Upgrade, websocket
            - Path=/remote/websocket
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "REMOTE_SERVICE_SERVER_WEBSOCKET"
                preLogger: true
                postLogger: true

        - id: remote-service-server
          uri: lb:http://remote-service-server
          predicates:
            - Path=/remote/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "REMOTE_SERVICE_SERVER"
                preLogger: true
                postLogger: true

      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "https://workstation.virnect.com"
              - "https://virnect.com"
              - "https://www.virnect.com"
              - "https://console.virnect.com"
              - "https://account.virnect.com"
              - "https://admin.virnect.com"
              - "https://download.virnect.com"
              - "https://pay.virnect.com"
              - "https://payadmin.virnect.com"
              - "https://remote.virnect.com"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Allow-Headers
      x-forwarded:
        prefix-enabled: false
  zipkin:
    base-url: http://zipkin.virnect.com
    discovery-client-enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka.virnect.com/eureka

jwt:
  secret: 2020-1356-virnect-platform-392
