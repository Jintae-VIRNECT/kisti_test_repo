WORKSPACE_SET_MANAGER={0} 사용자가 {1} 사용자를 워크스페이스 매니저로  지정했습니다.
WORKSPACE_SET_MEMBER={0} 사용자가 {1} 사용자를 워크스페이스 멤버로  변경했습니다.
WORKSPACE_GRANT_LICENSE={0} 사용자가 {1} 사용자에게 {2} 플랜을 할당했습니다.
WORKSPACE_REVOKE_LICENSE={0} 사용자가 {1} 사용자에게 {2} 플랜 할당을 취소했습니다.

