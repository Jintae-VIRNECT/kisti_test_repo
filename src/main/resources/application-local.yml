spring:
  application:
    name: process-server
  datasource:
    url: jdbc:mysql://192.168.6.3:4336/processes
    username: virnect-process
    password: virnect1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 400MB
  cloud:
    loadbalancer:
      ribbon:
        enabled: true
  zipkin:
    enabled: false
content-server:
  ribbon:
    listOfServers: http://localhost:8078
logging:
  level:
    com.virnect: DEBUG
#    org.hibernate.type.descriptor.sql: trace

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: false

## Server Configuration
server:
  port: 8079

# File Upload Configuration
upload:
  #  dir: "upload/"
  #  serverUrl: "https://api.virnect.com/processes/"
  allowed-extension: '.ares,.mars,.Ares,.Mars'

## FEIGN Configuration
feign:
  okhttp:
    enabled: true

# monitoring
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      application: ${spring.application.name}

