spring:
  application:
    name: process-server
  datasource:
    url: jdbc:mysql://localhost:4336/processes
    username: virnect-process
    password: virnect1234
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 400MB

logging:
  level:
    com.virnect.smic.domain.content.application: DEBUG
    com.virnect.smic.domain.process.application: DEBUG
    org.hibernate.type.descriptor.sql: trace

