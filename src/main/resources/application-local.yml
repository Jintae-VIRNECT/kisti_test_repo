spring:
  application:
    name: download-server
  datasource:
    url: jdbc:mysql://localhost:3306/downloads?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 600MB
  zipkin:
    enabled: false
logging:
  level:
    com.virnect.download.application.*: DEBUG
    org.hibernate.type.descriptor.sql: trace

## Server Configuration
server:
  port: 8086

## Project Configuration
file:
  upload-path: "app/"
  url: "http://localhost:${server.port}/"
  allowed-extension: "apk"

## Eureka Server Configuration
