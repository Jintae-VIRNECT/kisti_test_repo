## Server Configuration
server:
  port: 8078

# File Upload Configuration
upload:
  dir: "upload/"
  serverUrl: "http://${server.ip.content}:${server.port.content}/contents/"
  allowed-extension: '.ares,.mars,.Ares,.Mars'

process:
  serverUrl: "http://${server.ip.process}:${server.port.process}/process"

content:
  serverUrl: "http://${server.ip.content}:${server.port.content}/contents"

user:
  serverUrl: "http://${server.ip.user}:${server.port.user}/users"

## FEIGN Configuration
feign:
  okhttp:
    enabled: true
