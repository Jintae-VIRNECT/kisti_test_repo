spring:
  profiles: local
  application:
    name: content-server
  datasource:
    url: jdbc:mysql://192.168.6.3:4336/op_contents
    username: virnect-content
    password: virnect1234
    hikari:
      minimum-idle: 2
      max-lifetime: 30000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 400MB
  cloud:
    loadbalancer:
      ribbon:
        enabled: true

logging:
  level:
    com.virnect: DEBUG
    org.hibernate.type.descriptor.sql: trace

eureka:
  instance:
    prefer-ip-address: true
  client:
    #    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka

## Server Configuration
server:
  port: 8078

# File Upload Configuration
upload:
#  dir: "upload/"
#  serverUrl: "http://localhost:${server.port}/contents/"
  allowed-extension: '.ares,.mars,.Ares,.Mars'

## FEIGN Configuration
feign:
  okhttp:
    enabled: true

file:
  upload-path: "workspace/report/"
  url: "https://virnect-platform-qa.s3.ap-northeast-2.amazonaws.com/"

# monitoring
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      application: ${spring.application.name}

