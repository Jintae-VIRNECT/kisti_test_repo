server:
  port: 8073

spring:
  application:
    name: gateway-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://192.168.1.244:8761/eureka

zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: false
    users:
      path: /users/**
      serviceid: user-service
      stripPrefix: false
    workspace:
      path: /workspaces/**
      serviceid: workspace-service
      stripPrefix: false
    content:
      path: /contents/**
      serviceid: content-service
      stripPrefix: false
    process:
      path: /processes/**
      serviceid: process-service
      stripPrefix: false
  ribbon-isolation-strategy: thread
  thread-pool:
    use-separate-thread-pools: true
    thread-pool-key-prefix: zuul-
  sensitive-headers:  Cookie,Set-Cookie