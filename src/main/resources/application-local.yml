server:
  port: 8073

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - RewritePath=/users/v2/(?<segment>.*), /v2/$\{segment}
            - RewritePath=/users/users/(?<segment>.*), /users/$\{segment}

        - id: workspace-server
          uri: lb://workspace-server
          predicates:
            - Path=/workspaces/**
          filters:
            - StripPrefix=0
            - RewritePath=/workspaces/v2/(?<segment>.*), /v2/$\{segment}
            - RewritePath=/workspaces/workspace/(?<segment>.*), /workspaces/$\{segment}

