server:
  port: 8073

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "AUTH_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/auth/v2/(?<segment>.*), /v2/$\{segment}

        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "USER_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/users/v2/(?<segment>.*), /v2/$\{segment}

        - id: workspace-server
          uri: lb://workspace-server
          predicates:
            - Path=/workspaces/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "WORKSPACE_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/workspaces/v2/(?<segment>.*), /v2/$\{segment}

        - id: amdin-server
          uri: lb://admin-server
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "ADMIN_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/admin/v2/(?<segment>.*), /v2/$\{segment}

        - id: content-server
          uri: lb://content-server
          predicates:
            - Path=/contents/**
          filters:
            - StripPrefix=0
            - RemoveRequestHeader=Expect
            - name: Logging
              args:
                messagePrefix: "CONTENT_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/contents/v2/(?<segment>.*), /v2/$\{segment}

        - id: process-server
          uri: lb://process-server
          predicates:
            - Path=/tasks/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "TASKS_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/processes/v2/(?<segment>.*), /v2/$\{segment}

        - id: license-server
          uri: lb://license-server
          predicates:
            - Path=/licenses/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "LICENSE_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/licenses/v2/(?<segment>.*), /v2/$\{segment}

        - id: message-server
          uri: lb://message-server
          predicates:
            - Path=/messages/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "MESSAGE_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/message/v2/(?<segment>.*), /v2/$\{segment}

        - id: download-server
          uri: lb://download-server
          predicates:
            - Path=/download/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "DOWNLOAD_SERVER"
                preLogger: true
                postLogger: true
        #            - RewritePath=/download/v2/(?<segment>.*), /v2/$\{segment}

        - id: payletter-api-server
          uri: https://devpayapi.virnect.com
          predicates:
            - Path=/billing/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "PAYLETTER_BILLING_SERVER"
                preLogger: true
                postLogger: true

        - id: rabbitmq-websocket
          uri: ws://10.0.10.143:15674
          predicates:
            - Header=Sec-WebSocket-Version, \d+
            - Header=Sec-WebSocket-Key, [a-zA-Z0-9+=/]+
            - Header=Upgrade, websocket
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "RABBITMQ_MESSAGE_WEBSOCKET"
                preLogger: true
                postLogger: true

        - id: remote-record-server
          uri: lb:http://remote-record-server
          predicates:
            - Path=/remote/recorder/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "REMOTE_RECORD_SERVER"
                preLogger: true
                postLogger: true

        - id: remote-service-server-websocket
          uri: lb:wss://remote-service-server
          predicates:
            - Header=Sec-WebSocket-Version, \d+
            - Header=Sec-WebSocket-Key, \w+\W+
            - Header=Upgrade, websocket
            - Path=/remote/websocket/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "REMOTE_SERVICE_SERVER_WEBSOCKET"
                preLogger: true
                postLogger: true

        - id: remote-service-server
          uri: lb:http://remote-service-server
          predicates:
            - Path=/remote/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "REMOTE_SERVICE_SERVER"
                preLogger: true
                postLogger: true

      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "https://stgworkstation.virnect.com"
              - "https://stgwww.virnect.com"
              - "https://stgconsole.virnect.com"
              - "https://stgaccount.virnect.com"
              - "https://stgadmin.virnect.com"
              - "https://stgdownload.virnect.com"
              - "https://stgremote.virnect.com"
              - "https://stgpay.virnect.com"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Allow-Headers
      x-forwarded:
        prefix-enabled: false
  zipkin:
    base-url: http://stgzipkin.virnect.com
    discovery-client-enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://stgeureka.virnect.com/eureka

jwt:
  secret: 2020-tcenriv-platform-392
