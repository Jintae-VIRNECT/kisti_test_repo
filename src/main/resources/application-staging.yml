server:
  port: 8073

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
#            - RewritePath=/auth/v2/(?<segment>.*), /v2/$\{segment}

        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
#            - RewritePath=/users/v2/(?<segment>.*), /v2/$\{segment}

        - id: workspace-server
          uri: lb://workspace-server
          predicates:
            - Path=/workspaces/**
          filters:
            - StripPrefix=0
#            - RewritePath=/workspaces/v2/(?<segment>.*), /v2/$\{segment}

        - id: amdin-server
          uri: lb://admin-server
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=0
#            - RewritePath=/admin/v2/(?<segment>.*), /v2/$\{segment}

        - id: content-server
          uri: lb://content-server
          predicates:
            - Path=/contents/**
          filters:
            - StripPrefix=0
#            - RewritePath=/contents/v2/(?<segment>.*), /v2/$\{segment}

        - id: process-server
          uri: lb://process-server
          predicates:
            - Path=/processes/**
          filters:
            - StripPrefix=0
#            - RewritePath=/processes/v2/(?<segment>.*), /v2/$\{segment}

        - id: license-server
          uri: lb://license-server
          predicates:
            - Path=/licenses/**
          filters:
            - StripPrefix=0
#            - RewritePath=/licenses/v2/(?<segment>.*), /v2/$\{segment}

        - id: message-server
          uri: lb://message-server
          predicates:
            - Path=/message/**
          filters:
            - StripPrefix=0
#            - RewritePath=/message/v2/(?<segment>.*), /v2/$\{segment}

        - id: download-server
          uri: lb://download-server
          predicates:
            - Path=/download/**
          filters:
            - StripPrefix=0
#            - RewritePath=/download/v2/(?<segment>.*), /v2/$\{segment}

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Allow-Headers
      x-forwarded:
        prefix-enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://stgeureka.virnect.com/eureka

jwt:
  secret: 2020-tcenriv-platform-392


