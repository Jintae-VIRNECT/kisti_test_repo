<xmeta  content="text/html; charset=utf-8" http-equiv="Content-Type" xmlns:th="http://www.thymeleaf.org">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
    />
    <style>
        .info-table a:link, span.MsoHyperlink {
            mso-style-priority:100 !important;
            color:#333333 !important;
            color:#333333;
            text-decoration:none !important;
        }
    </style>

    <div align="center">
        <table
                width="680"
                cellpadding="0"
                cellspacing="0"
                background="#fff"
                style="font-family:'Noto Sans KR','Apple SD Gothic Neo', sans-serif,Dotum,Arial;background:#fff;border:1px solid #e8edf1;"
        >
            <tbody>
            <tr style="margin:0;padding:0;">
                <td style="margin:0;padding:0;border-bottom:1px solid #e2e7ed">
                    <img
                            src="http://image.virnect.com/images/mailling_service/virnect_logo.png"
                            width="680"
                            height="85"
                            alt=""
                            style="margin:0;padding:0;vertical-align:top;border:0;"
                            loading="lazy"
                    />
                </td>
            </tr>
            <tr style="margin:0;padding:0;">
                <td
                        style="margin:0;padding:35px 40px;color:#333;font-size:16px;line-height:1.6"
                >
                    <span
                            style="margin:0;padding:0;color:#333;font-size:15px;font-family:'Noto Sans KR','Apple SD Gothic Neo', sans-serif,Dotum,Arial;line-height:1.6"
                    >
                        안녕하세요, <span th:text="${name}">{{사용자 이름}}</span> 님.<br/>
                    VIRNECT 회원 가입이 완료되었습니다.
                        </p>

                        <p
                                style="margin:50px 0 8px;padding:0;color:#333;font-weight:bold;font-size:16px;font-family:'Noto Sans KR','Apple SD Gothic Neo', sans-serif,Dotum,Arial;"
                        >
                        가입 정보
                    </p>
                    <table
                            width="600"
                            cellpadding="0"
                            cellspacing="0"
                            style="margin:0 0 25px;padding:0;font-family:'Noto Sans KR','Apple SD Gothic Neo', sans-serif,Dotum,Arial;text-align:left;border-top:2px solid #1a1c1d;"
                            class="info-table"
                    >
                        <tbody>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0;"></td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <th
                                    colspan="1"
                                    rowspan="1"
                                    style="width:120px;height:60px;color:#878d91;font-weight:400;line-height:60px;text-align:left;vertical-align:middle;"
                            >
                                이메일:
                            </th>
                            <td
                                    style="height:60px;color:#333333;font-weight:700;text-align:left;vertical-align:middle;"
                            >
                                <p th:text="${email}">email@example.com</p>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0;"></td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <th
                                    colspan="1"
                                    rowspan="1"
                                    style="width:120px;height:60px;color:#878d91;font-weight:400;line-height:60px;text-align:left;vertical-align:middle;"
                            >
                                사용자:
                            </th>
                            <td
                                    style="height:60px;color:#333333;font-weight:700;text-align:left;vertical-align:middle;"
                            >
                                <p th:text="${name}">버넥트</p>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0;"></td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <th
                                    colspan="1"
                                    rowspan="1"
                                    style="width:120px;height:60px;color:#878d91;font-weight:400;line-height:60px;text-align:left;vertical-align:middle;"
                            >
                                닉네임:
                            </th>
                            <td
                                    style="height:60px;color:#333333;font-weight:700;text-align:left;vertical-align:middle;"
                            >
                                <p th:text="${nickname}">어쩌구</p>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0;"></td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <th
                                    colspan="1"
                                    rowspan="1"
                                    style="width:120px;height:60px;color:#878d91;font-weight:400;line-height:60px;text-align:left;vertical-align:middle;"
                            >
                                가입 완료 시간:
                            </th>
                            <td
                                    style="height:60px;color:#333333;font-weight:700;text-align:left;vertical-align:middle;"
                            >
                                <p th:text="${registerDate}">YYYY.MM.DD HH:MM GMT+9</p>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td
                                    colspan="2"
                                    style="margin:0;padding:6px 0;border-bottom:1px solid #e2e7ed"
                            ></td>
                        </tr>
                        </tbody>
                    </table>

                    <p
                            style="margin:45px 0 0;padding:0;color:#999;font-size:15px;font-family:'Noto Sans KR','Apple SD Gothic Neo', sans-serif,Dotum,Arial;line-height:1.6"
                    >
                        *계정 정보 확인 및 관리는 <a style="color:#999;text-decoration:underline;" href="https://account.virnect.com/">계정 관리</a>에서 가능합니다.<br>
                        *산업 현장을 위해 최적화된 <a style="color:#999;text-decoration:underline;" href="https://virnect.com/">VIRNECT</a>의 제품과 서비스를 만나보세요.
                    </p>
                </td>
            </tr>
            <tr style="margin:0;padding:0;">
                <td height="100" style="height:100px;margin:0;padding:0;">&nbsp;

                </td>
            </tr>
            <tr style="margin:0;padding:0;">
                <td style="margin:0;padding:0;">
                    <img
                            src="http://image.virnect.com/images/mailling_service/img-banner.png"
                            width="680"
                            height="180"
                            alt=""
                            style="margin:0;padding:0;vertical-align:top;border:0;"
                            loading="lazy"
                    />
                </td>
            </tr>

            <tr>
                <td
                        style="margin:0;padding:30px 40px;color:#333;font-size:12px;line-height:1.2"
                >
                    본 메일은 발신 전용으로 회신되지 않습니다. 궁금한 사항은
                    <a
                            href="https://virnect.com/support"
                            target="_blank"
                            title="VIRNECT 고객 센터 바로가기, 새창열림"
                            style="color:#0054f7;font-weight:bold;text-decoration:underline;"
                            rel="noreferrer noopener"
                    >고객 센터</a
                    >로 문의해 주세요.
                    <p style="color: #696969;font-size: 12px">©VIRNECT CO., LTD. All rights reserved.</p>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</xmeta>
