server:
  port: 8073

spring:
  application:
    name: gateway-server

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://192.168.6.3:8761/eureka

zuul:
  routes:
    auth:
      path: /api/auth/**
      serviceId: auth-server
      stripPrefix: true
    account:
      path: /api/account/**
      serviceid: account-server
      stripPrefix: true
  ribbon-isolation-strategy: thread
  thread-pool:
    use-separate-thread-pools: true
    thread-pool-key-prefix: zuul-


management:
  endpoints:
    web:
      exposure:
        include: "*"

