server:
  port: 8073
  ssl:
    enabled: true
    key-store: keystore.p12
    key-store-password: 1234
    key-store-type: PKCS12
    key-alias: bns-ssl

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb:http://auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
            - RewritePath=/auth/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "AUTH_SERVER"
                preLogger: true
                postLogger: true

        - id: user-server
          uri: lb:http://user-server
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - RewritePath=/users/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "USER_SERVER"
                preLogger: true
                postLogger: true

        - id: workspace-server
          uri: lb:http://workspace-server
          predicates:
            - Path=/workspaces/**
          filters:
            - StripPrefix=0
            - RewritePath=/workspaces/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "WORKSPACE_SERVER"
                preLogger: true
                postLogger: true

        - id: amdin-server
          uri: lb:http://admin-server
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=0
            - RewritePath=/admin/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "ADMIN_SERVER"
                preLogger: true
                postLogger: true

        - id: content-server
          uri: lb:http://content-server
          predicates:
            - Path=/contents/**
          filters:
            - StripPrefix=0
            - RemoveRequestHeader=Expect
            - RewritePath=/contents/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "CONTENT_SERVER"
                preLogger: true
                postLogger: true

        - id: process-server
          uri: lb:http://process-server
          predicates:
            - Path=/tasks/**
          filters:
            - StripPrefix=0
            - RewritePath=/tasks/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "PROCESS_SERVER"
                preLogger: true
                postLogger: true

        - id: license-server
          uri: lb:http://license-server
          predicates:
            - Path=/licenses/**
          filters:
            - StripPrefix=0
            - RewritePath=/licenses/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "LICENSE_SERVER"
                preLogger: true
                postLogger: true

        - id: message-server
          uri: lb:http://message-server
          predicates:
            - Path=/message/**
          filters:
            - StripPrefix=0
            - RewritePath=/message/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "MESSAGE_SERVER"
                preLogger: true
                postLogger: true

        - id: download-server
          uri: lb:http://download-server
          predicates:
            - Path=/download/**
          filters:
            - StripPrefix=0
            - RewritePath=/download/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "DOWNLOAD_SERVER"
                preLogger: true
                postLogger: true

        - id: remote-service-server
          uri: lb:https://remote-service-server
          predicates:
            - Path=/media/**
          filters:
            - StripPrefix=0
            - RewritePath=/media/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "REMOTE_SERVICE_SERVER_REST"
                preLogger: true
                postLogger: true

        - id: media-server-websocket
          uri: lb:wss://remote-service-server
          predicates:
            - Header=Sec-WebSocket-Version, \d+
            - Header=Sec-WebSocket-Key, \s+
            - Header=Upgrade, websocket
            - Path=/media/websocket/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "REMOTE_SERVICE_SERVER_WEBSOCKET"
                preLogger: true
                postLogger: true

        - id: link-server
          uri: lb:http://link-server
          predicates:
            - Path=/link/**
          filters:
            - StripPrefix=1
            - RewritePath=/link/v2/(?<segment>.*), /v2/$\{segment}
            - name: Logging
              args:
                messagePrefix: "LINK_SERVER"
                preLogger: true
                postLogger: true

        - id: payletter-api-server
          uri: https://devpayapi.virnect.com
          predicates:
            - Path=/billing/**
          filters:
            - StripPrefix=0
            - name: Logging
              args:
                messagePrefix: "PAYLETTER_BILLING_SERVER"
                preLogger: true
                postLogger: true
                #            - RewritePath=/download/v2/(?<segment>.*), /v2/$\{segment}

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Allow-Headers
      x-forwarded:
        prefix-enabled: false
      httpclient:
        ssl:
          use-insecure-trust-manager: true
  zipkin:
    base-url: http://192.168.6.3:9411

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://192.168.6.3:8761/eureka

jwt:
  secret: 2020-tcenriv-platform-392
logging:
  level:
    org.springframework.cloud.gateway.filter.WebsocketRoutingFilter: TRACE
