[general]
service = "remote-record-server"
port = 8083
devMode = true
garbageCollectPeriod = 1 # in hour

[database]
driver = "mysql" 
param = "root:admin@tcp(127.0.0.1:3306)/remote?charset=utf8mb4&parseTime=True&loc=UTC"

[storage]
endpoint = "127.0.0.1:9000"
accessKey = "minio"
secretKey = "minio123"
useSSL = true
bucketName = "virnect-remote-recorder"

[record]
dirOnHost = "/mnt/c/Users/VIRNECT/dev/virnect/RM-RecordServer/recordings"
dirOnDocker = "/recordings"
defaultResolution = "720p"
defaultFramerate = 20
defaultRecordingTimeLimit = 5 # in minutes
defaultVideoFormat = "mp4"
layoutURL = "https://172.23.31.135:9000"
dockerImage = "rm-recordserver-agent:latest"
numOfConcurrentRecordings = 10
diskUsageLimit = 10 # GBytes
diskFreeThreshold = 10 # GBytes

[log]
stdout = true
filename = "./logs/recordserver.log"
maxSize = 100 # in MBytes
maxAge = 7
maxBackups = 30
level = "DEBUG"

[eureka]
enable = false
serverURL = "http://192.168.6.3:8761/eureka"
app = "remote-record-server"
heartbeatInterval = 30 # in seconds

[format]
mp4="-c:a aac -c:v libx264 -preset ultrafast -crf 28 -refs 4 -qmin 4 -pix_fmt yuv420p"
mov="-c:a aac -c:v libx264 -preset ultrafast -crf 28 -refs 4 -qmin 4 -pix_fmt yuv420p"
avi="-c:a aac -c:v libx264 -preset ultrafast -crf 28 -refs 4 -qmin 4 -pix_fmt yuv420p"
webm="-c:a libvorbis -c:v libvpx"
wmv="-c:a wmav2 -c:v msmpeg4"
