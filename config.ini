[general]
port = 8083
devMode = false

[record]
dir = "/mnt/c/Users/VIRNECT/dev/virnect/RM-RecordServer/recordings"
dirInDocker = "/recordings"
defaultResolution = "720p"
defaultFramerate = 30
defaultRecordingTimeLimit = 5 # in minutes
defaultVideoFormat = "mp4"
layoutURL = "https://OPENVIDUAPP:MY_SECRET@172.20.194.76:4443/dashboard/#/layout-best-fit"
dockerImage = "openvidu/openvidu-recording:2.9.0"
