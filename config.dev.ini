[general]
port = 8083
devMode = true

[record]
dirOnHost = "/mnt/d/recordings"
dirOnDocker = "/recordings"
defaultResolution = "720p"
defaultFramerate = 20
defaultRecordingTimeLimit = 5 # in minutes
defaultVideoFormat = "mp4"
layoutURL = "https://172.23.31.135:9000"
dockerImage = "openvidu/openvidu-recording:2.9.0"
numOfConcurrentRecordings = 10
diskFreeThreshold = 1 # GBytes
secret = "MY_SECRET"

[log]
stdout = false
filename = "./logs/recordserver.log"
maxSize = 100 # in MBytes
maxAge = 7
maxBackups = 30
level = "DEBUG"

[eureka]
enable = false
serverURL = "http://192.168.13.79:8761/eureka"
app = "remote-record-server"
heartbeatInterval = 5 # in seconds