[general]
service = "remote-record-server"
port = 8083
devMode = false

[record]
dirOnHost = "/home/esahn/recordings"
dirOnDocker = "/recordings"
defaultResolution = "720p"
defaultFramerate = 20
defaultRecordingTimeLimit = 5 # in minutes
defaultVideoFormat = "mp4"
layoutURL = "https://192.168.13.51:9000"
dockerImage = "openvidu/openvidu-recording:2.9.0"
numOfConcurrentRecordings = 3
diskFreeThreshold = 20 # GBytes
secret = "MY_SECRET"

[log]
stdout = true
filename = "./logs/recordserver.log"
maxSize = 100 # in MBytes
maxAge = 7
maxBackups = 30
level = "DEBUG"

[eureka]
enable = true
serverURL = "http://192.168.6.3:8761/eureka"
app = "remote-record-server"
heartbeatInterval = 30 # in seconds