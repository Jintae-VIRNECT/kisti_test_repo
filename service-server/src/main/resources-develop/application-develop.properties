server.ssl.key-store-type=JKS
server.ssl.key-alias=remote-selfsigned

##Service
service.https_port=8000
service.kms_uris=["ws://192.168.6.3:7777/kurento"]

##logging
logging.level.root=info
spring.main.allow-bean-definition-overriding=true

##DataSource
spring.datasource.url=jdbc:mysql://192.168.6.3:4336/remote?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=virnect-remote
