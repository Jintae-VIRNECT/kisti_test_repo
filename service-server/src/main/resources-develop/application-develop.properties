spring.profiles=develop

#logging
logging.level.root=info
spring.main.allow-bean-definition-overriding=true

# DataSource
# 제품에서는 url, 접속 계정 할당 받으면 넣기
spring.datasource.url=jdbc:mysql://localhost:3306/RemoteDB?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=remote
spring.datasource.password=master00!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#Upload production 빼기
upload.dir = "upload/"
upload.serverUrl = "http://192.168.13.36:${server.port}/rooms/"

#Feign
feign.hystrix.enabled=true

#Eureka
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://192.168.6.3:8761/eureka
eureka.client.enabled=true
